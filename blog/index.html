<!DOCTYPE html>&#10;<html lang="ja">&#10;<head>&#10;&#32;&#32;&#32;&#32;<meta charset="UTF-8">&#10;&#32;&#32;&#32;&#32;<title>&#108;&#111;&#103;&#105;&#110;</title>&#10;&#32;&#32;&#32;&#32;<link rel="stylesheet" href="./togglePassword.css">&#10;&#32;&#32;&#32;&#32;<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">&#10;&#32;&#32;&#32;&#32;<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input[type="button"],
        #loginDialog input[type="button"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container input[type="button"]:hover,
        #loginDialog input[type="button"]:hover {
            background-color: #0056b3;
        }
        .login-container #info {
            margin-top: 10px;
            color: red;
        }
        #loginDialog {
            display: none;
            background: white;
            border: solid 1px #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            text-align: center;
        }
        #loginDialog input[type="text"],
        #loginDialog input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 10px;
            border: solid 1px #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        #loginDialog input[type="button"] {
            font-size: 16px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .password-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .password-container input[type="password"] {
            width: calc(100% - 40px);
            padding-right: 40px;
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>&#10;&#32;&#32;&#32;&#32;<script>
        function showLoginDialog() {
            document.getElementById('loginDialog').style.display = 'block';
        }

        function closeLoginDialog() {
            document.getElementById('loginDialog').style.display = 'none';
        }

        function validateAndSubmit() {
            const specialWord = "Mimoza";
            const inputWord = document.getElementById('wordInput').value;
            if (inputWord === specialWord) {
                getlevel();
            } else {
                document.getElementById('info').textContent = "Not Active . Try Again";
                closeLoginDialog();
            }
        }

        function getlevel() {
            let password = document.getElementById('passwordInput').value;
            if (password === "MISATO999") {
                document.cookie = "yuki=True; path=/;";
                window.location.href = "/"; // リダイレクトするページを指定
            } else {
                let req = new XMLHttpRequest();
                req.addEventListener("load", function() {
                    document.getElementById('info').textContent = this.responseText;
                });
                req.open("GET", "/answer?q=" + encodeURIComponent(password));
                req.send();
            }
            closeLoginDialog();
        }

        function handleKeyPress(event, nextElementId) {
            if (event.key === 'Enter') {
                document.getElementById(nextElementId).focus();
                event.preventDefault();
            }
        }

        function handlePasswordKeyPress(event) {
            if (event.key === 'Enter') {
                validateAndSubmit();
                event.preventDefault(); 
            }
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('passwordInput');
            const toggleIcon = document.getElementById('togglePassword');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>&#10;</head>&#10;<body>&#10;&#32;&#32;&#32;&#32;<div class="login-container">&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<h2>&#76;&#111;&#103;&#105;&#110;</h2>&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<input type="button" onClick="showLoginDialog()" value="sogn in">&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<div id="info"></div>&#10;&#32;&#32;&#32;&#32;</div>&#10;&#32;&#32;&#32;&#32;<div id="loginDialog">&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<button class="close-btn" onClick="closeLoginDialog()">&#215;</button>&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<input type="text" id="wordInput" placeholder="ID" onkeypress="handleKeyPress(event, 'passwordInput')">&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<div class="password-container">&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<input type="password" id="passwordInput" placeholder="Password" onkeypress="handlePasswordKeyPress(event)">&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<i id="togglePassword" class="fas fa-eye toggle-password" onClick="togglePasswordVisibility()"></i>&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;</div>&#10;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<input type="button" onClick="validateAndSubmit()" value="Send A Server">&#10;&#32;&#32;&#32;&#32;</div>&#10;</body>&#10;</html>&#10;
