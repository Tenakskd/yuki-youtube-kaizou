<!DOCTYPE html>
<html lang="ja">
<head>
    <title>HOME</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/empty.css">
    <link rel="stylesheet" href="/css/pure-min.css">
    <link rel="stylesheet" href="/css/grids-responsive-min.css">
    <link rel="stylesheet" href="/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        .clock {
            font-size: 30px;
            text-align: center;
            color: #5c5c5c;
        }

        .hs {
            font-size: 50px;
            text-align: center;
        }

        .headers {
            display: block;
        }

        .timer {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .timer input {
            font-size: 20px;
            text-align: center;
            width: 50px;
        }

        .timer button {
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        .timer button:hover {
            background-color: darkred;
        }

        .message {
            font-size: 20px;
            color: red;
            margin-top: 20px;
        }

        .status-message {
            font-size: 20px;
            margin-top: 10px;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body class="no-theme">
    <div class="headers">
        <p href="/" class="hs">Yuki Youtube</p>
        <div class="clock"></div>
        <div class="status-message" id="statusMessage"></div>
    </div>
    <hr />
    <div class="pure-g h-box" id="search-widget">
        <div class="pure-u-1" id="logo">
            <a href="/bbs">BBS</a>&nbsp;&nbsp;
            <a href="/bout">about</a>&nbsp;&nbsp;
            <a href="/forms">REQUEST</a>&nbsp;&nbsp;
            <a href="/requestform">Requests for new features and bug reports</a>
        </div>
        <div class="pure-u-1-4"></div>
        <div class="pure-u-1 pure-u-md-12-24 searchbar">
            <form class="pure-form" id="searchForm" action="/search" method="get" target="_blank">
                <fieldset>
                    <input type="search" id="searchbox" autocomplete="on" autocorrect="on" autocapitalize="none" spellcheck="false" autofocus="" name="q" placeholder="検索" title="検索" value="">
                </fieldset>
            </form>
        </div>
        <div class="pure-u-1-4"></div>
    </div>

    <div class="timer" style="color: red;">
        <h2>timer</h2>
        <label style="color: red;">hour: <input type="number" id="timerHours" min="0" value="0"></label>
        <label style="color: red;">min: <input type="number" id="timerMinutes" min="0" value="0"></label>
        <label style="color: red;">second: <input type="number" id="timerSeconds" min="0" value="0"></label>
        <button onclick="startTimer()">start</button>
        <button id="pauseButton" onclick="pauseOrResumeTimer()">stop</button>
        <button onclick="resetTimer()">all stop</button>
        <div>
            <input type="checkbox" id="soundToggle">
            <label for="soundToggle" style="color: red;">Sound</label>
        </div>
        <div id="timerDisplay"></div>
        <div class="message" id="message"></div>
    </div>
    <script>
        let timesignalActivated = false;
let timerInterval;
let remainingSeconds = 0;
let isPaused = false;
let lastDate = new Date().getDate();
let timesignalInterval;

$('#searchbox').autocomplete({
    source: function (request, response) {
        var url = "/suggest?keyword=" + request.term;
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url);
        xhr.onload = function() {
            response(JSON.parse(xhr.responseText));
        }
        xhr.send();
    },
    delay: 300
});

$('#searchbox').on('keydown', function(event) {
    if (event.key === 'Enter') {
        const command = this.value.trim().toLowerCase();
        if (command === '/timesignal on') {
            timesignalActivated = true;
            updateStatusMessage("The time report function is now enabled!");
            event.preventDefault();
        } else if (command === '/timesignal off') {
            timesignalActivated = false;
            updateStatusMessage("The time report function has been disabled!");
            event.preventDefault();
        } else if (command === '/timer') {
            $('.timer').show();
            event.preventDefault();
        }
    }
});

function displayTime() {
    const padZero = value => value.toString().padStart(2, '0');
    const now = new Date();
    let hours = now.getUTCHours() + 9; 
    if (hours >= 24) hours -= 24; 
    const minutes = padZero(now.getMinutes());
    const seconds = padZero(now.getSeconds());
    const day = padZero(now.getDate());
    const month = padZero(now.getMonth() + 1);
    const year = now.getFullYear();

    const ampm = hours >= 12 ? 'PM' : 'AM';
    const displayHours = hours % 12 || 12; 

    const h = padZero(displayHours);
    const currentTime = `${year}/${month}/${day} ${h}:${minutes}:${seconds} ${ampm}`;
    document.querySelector('.clock').textContent = currentTime;

    if (timesignalActivated) {
        checkTimeForTimesignal(displayHours, minutes, seconds, ampm);
    }

    if (now.getDate() !== lastDate) {
        lastDate = now.getDate();
        announceDate(year, month, day);
    }
}

function checkTimeForTimesignal(hours, minutes, seconds, ampm) {
    const alertTimes = [
        { hours: 12, ampm: 'AM' },
        { hours: 6, ampm: 'AM' },
        { hours: 12, ampm: 'PM' },
        { hours: 3, ampm: 'PM' },
        { hours: 10, ampm: 'PM' }
    ];
    const current24Hours = new Date().getUTCHours() + 9; 
    if (current24Hours >= 24) current24Hours -= 24; 
    const currentAMPM = current24Hours >= 12 ? 'PM' : 'AM';
    const current12Hour = current24Hours % 12 || 12;

    if (alertTimes.some(t => t.hours === current12Hour && t.ampm === currentAMPM) && minutes === '59' && seconds >= '55') {
        playTimesignalSequence();
    }
}

function playTimesignalSequence() {
    let beepCount = 0;
    timesignalInterval = setInterval(() => {
        playBeep();
        beepCount++;
        if (beepCount >= 5) {
            clearInterval(timesignalInterval);
            announceTime();
        }
    }, 1000);
}

function announceTime() {
    const now = new Date();
    let hours = now.getUTCHours() + 9; 
    if (hours >= 24) hours -= 24; 
    const ampm = hours >= 12 ? 'PM' : 'AM';
    const displayHours = hours % 12 || 12; 
    const minutes = '00';

    const timeMessage = `Time report: Just now${displayHours}hour${minutes}min ${ampm}.`;
    if (document.getElementById('soundToggle').checked) {
        speakText(timeMessage);
    }
    document.getElementById('message').textContent = timeMessage;
}

function startTimer() {
    if (isPaused) {
        resumeTimer();
        return;
    }
    const hours = parseInt(document.getElementById('timerHours').value);
    const minutes = parseInt(document.getElementById('timerMinutes').value);
    const seconds = parseInt(document.getElementById('timerSeconds').value);
    remainingSeconds = (hours * 3600) + (minutes * 60) + seconds;

    function updateTimerDisplay() {
        const hours = Math.floor(remainingSeconds / 3600);
        const minutes = Math.floor((remainingSeconds % 3600) / 60);
        const seconds = remainingSeconds % 60;
        document.getElementById('timerDisplay').textContent = `The rest: ${hours}Hour ${minutes}min ${seconds}second`;
        if (remainingSeconds <= 0) {
            document.getElementById('message').textContent = 'The timer has ended!';
            if (document.getElementById('soundToggle').checked) {
                playBeep();
            }
            clearInterval(timerInterval);
        }
        remainingSeconds--;
    }

    updateTimerDisplay();
    timerInterval = setInterval(updateTimerDisplay, 1000);
}

function pauseOrResumeTimer() {
    if (isPaused) {
        startTimer();
        document.getElementById('pauseButton').textContent = 'STOP';
    } else {
        clearInterval(timerInterval);
        document.getElementById('pauseButton').textContent = 'START AGAIN';
    }
    isPaused = !isPaused;
}

function resetTimer() {
    clearInterval(timerInterval);
    remainingSeconds = 0;
    isPaused = false;
    document.getElementById('timerDisplay').textContent = '';
    document.getElementById('message').textContent = '';
    document.getElementById('pauseButton').textContent = 'STOP';
}

function updateStatusMessage(message) {
    document.getElementById('statusMessage').textContent = message;
    setTimeout(() => {
        document.getElementById('statusMessage').textContent = '';
    }, 5000);
}

function announceDate(year, month, day) {
    const dateMessage = `今日は${year}年${month}月${day}日です`;
    if (document.getElementById('soundToggle').checked) {
        speakText(dateMessage);
    }
    document.getElementById('message').textContent = dateMessage;
}

function speakText(text) {
    const synth = window.speechSynthesis;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'ja-JP';
    synth.speak(utterance);
}

function playBeep() {
    const context = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = context.createOscillator();
    const gainNode = context.createGain();
    oscillator.connect(gainNode);
    gainNode.connect(context.destination);
    oscillator.type = 'sine';
    oscillator.frequency.setValueAtTime(1000, context.currentTime);
    gainNode.gain.setValueAtTime(1, context.currentTime);
    oscillator.start(context.currentTime);
    oscillator.stop(context.currentTime + 0.5);
}

displayTime();
setInterval(displayTime, 1000);

    </script>
</body>
</html>
